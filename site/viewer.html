<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Viewer</title>
  <style>
    html,body{height:100%;margin:0}
    .bar{position:fixed;left:0;right:0;top:0;height:44px;display:flex;align-items:center;gap:10px;padding:0 12px;border-bottom:1px solid #eee;background:#fff}
    .bar a{color:#06f;text-decoration:none}
    .wrap{position:absolute;left:0;right:0;top:44px;bottom:0}
    iframe{width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <div class="bar">
    <a href="/">← 목록</a>
    <span id="name" style="flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap"></span>
    <a id="raw" target="_blank" rel="noreferrer">원본</a>
  </div>
  <div class="wrap">
    <iframe id="frame" referrerpolicy="no-referrer"></iframe>
  </div>
<script>
const u=new URL(location.href); const f=u.searchParams.get('f');
if(!f||!/\.pdf$/i.test(f)){
  document.querySelector('.wrap').innerHTML = '<div style="padding:16px">잘못된 파일 경로</div>';
}else{
  const src=decodeURIComponent(f);
  document.getElementById('frame').src=encodeURI(src)+'#toolbar=1&statusbar=0&navpanes=0';
  document.getElementById('raw').href=encodeURI(src);
  document.getElementById('name').textContent=src.split('/').slice(-2).join(' / ');
}
</script>
</body>
</html>
